<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación Estudiante | Plataforma Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="shortcut icon" href="/front/img/escuelaico.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/front/fontawesome-free-6.6.0-web/css/all.css">
</head>
<!-- <body class="flex flex-col w-screen bg-slate-400 m-auto"> -->
<body class="bg-none">
<header class="bg-blue-950 border-2 border-white">
    <h1>Asignacion de Estudiante</h1>
</header>
<main>
    <form action="{{ url_for('asignar_materia_estudiante') }}" method="POST" class="formu border-2 border-white py-10 text-xl w-6/12 hover:w-8/12">
        <div class="select border-2 border-white py-2">
            <label for="estudiante">Seleccionar Estudiante:</label>
            <select name="estudiante" id="estudiante" class="bg-black border-2 border-white hover:bg-white hover:text-black transition duration-1000 ease-in-out">
                {% for estudiante in estudiantes %}
                    <option value="{{ estudiante[0] }}">{{ estudiante[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="select border-2 border-white py-2">
            <label for="materia">Seleccionar Materia:</label>
            <select name="materia" id="materia" class="bg-black border-x-2 border-white hover:bg-white 
            hover:text-black transition duration-1000 ease-in-out">
                {% for materia in materias %}
                    <option value="{{ materia[0] }}">{{ materia[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-slate-900 p-2 mt-2 hover:bg-slate-950 transition duration-300 ease-in-out">Asignar Materia</button>
    </form>
</main>

<hr class="linea">    
    <footer>
        <p>© 2024 Plataforma Notas</p>
    </footer>
</body>
</html>
