for<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador | Plataforma Notas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"> 
    <link rel="shortcut icon" href="/front/img/administradorico.webp" type="image/x-icon">
    <link rel="stylesheet" href="/front/fontawesome-free-6.6.0-web/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-none bg-blue-950 bg-opacity-95"> 
<header>
    <div class="flex pt-5 pr-5">
        {% if 'user' in session %}
            <p title="Sesion iniciada con:" class="mx-5">
                <i class="fa-regular fa-user"></i>
                {{ session['user'] }}
            </p>
            <a href="{{ url_for('logout') }} "><b>Cerrar sesión</b></a>
        {% else %}
            <p>Inicia sesión</p>
        {% endif %}
    </div>
    <h1>Administrador Dashboard</h1>
    <img src="/front/img/administradorico.webp" alt="">
    <nav class="mr-5 mb-5">
        <b>Escuela Ideal</b>
        <p>
            Administrador
        </p>
    </nav>
</header> 

<div class="flex justify-between gap-5 bg-blue-900 bg-opacity-40 my-5">
    <a href="{{ url_for('register') }}" class="border-2 border-white p-2 hover:bg-blue-900 bg-opacity-65">
        <button class="btn">Registrar Usuarios</button>
    </a>
    <a href="{{ url_for('asignar_materia_estudiante') }}" class="border-2 border-white p-2 hover:bg-blue-900 bg-opacity-65">
        <button class="btn">Asignar Materias a Estudiante</button>
    </a>
    <a href="{{ url_for('asignar_materia_docente') }}" class="border-2 border-white p-2 hover:bg-blue-900 bg-opacity-65">
        <button class="btn">Asignar Materias a Docente</button>
    </a>
</div>

<hr class="linea">    

<footer>
    <p>© 2024 Plataforma Notas</p>
</footer>

</body>
</html>
